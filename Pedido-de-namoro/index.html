    <div class="painel">

        <button id="sim"><a href=""><a href="https://www.youtube.com/shorts/I4dl1EBpzwA">Sim!</a></button>
       <button id="nao"  onmouseover="fuja()">NÃ£o !</button> 

     
    </div>
    

    <script>
          function fuja() {
            let botao = document.getElementById("nao")
            let largurajanela =  window.innerWidth; 
            let alturajanela = window.innerHeight; 
            let maxX = largurajanela - botao.offsetWidth;
            let maxY = alturajanela - botao.offsetHeight;

            let aleatorioX = Math.floor(Math.random() * maxX);
            let aleatorioY = Math.floor(Math.random() * maxY);

            botao.style.left = aleatorioX + "px"
            botao.style.top = aleatorioY + "px"
          }
    </script>
